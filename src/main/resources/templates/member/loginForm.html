<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <script src="/script/memberScript.js"></script>
</head>
<body>
<header>
    <div th:replace="~{layouts/header}"></div>
</header>
<div class="container" style="width: 350px; margin-top: 100px;">
<form action="login" method="post" name="form1">
    <!--  <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">-->
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
        <input type="id" class="form-control" id="floatingInput" placeholder="name@example.com" name="id">
        <label for="floatingInput">id</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="pwd">
        <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            Remember me
        </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="button" onclick="loginMember()">Login</button>
    <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
</form>
</div>
<footer>
    <div th:replace="~{layouts/footer}"></div>
</footer>
</body>
</html>
